apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sai-app.fullname" . }}
  labels:
    {{- include "sai-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sai-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
   {{- end }}
      labels:
        {{- include "sai-app.selectorLabels" . | nindent 8 }}
    spec:
#      {{- with .Values.imagePullSecrets }}
#      imagePullSecrets:
#        {{- toYaml . | nindent 8 }}
#      {{- end }}
      serviceAccountName: {{ include "sai-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: Never
        command: ["sleep", "infinity"]
        env:
        - name: DOCKER_OPTS
          value: "--cap-add=NET_ADMIN --device /dev/net/tun:/dev/net/tun"
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
